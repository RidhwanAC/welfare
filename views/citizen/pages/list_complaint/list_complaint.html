<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/list_complaint/list_complaint.css" />
  </head>
  <body>
    <h2>View Complaint</h2>
    <div class="list-container">
      <div class="list-header">
        <span>ID</span>
        <span>Type</span>
        <span>Date</span>
        <span>Status</span>
        <span>Action</span>
      </div>

      <div class="list-item">
        <span>CMP-001</span>
        <span>Poor Services</span>
        <span>01-06-2025</span>
        <span class="status resolved">Resolved</span>
        <div class="btn-container">
          <button class="view-btn">View</button>
        </div>
      </div>

      <div class="list-item">
        <span>CMP-002</span>
        <span>Delay Processing</span>
        <span>02-06-2025</span>
        <span class="status pending">Pending</span>
        <div class="btn-container">
          <button class="view-btn">View</button>
        </div>
      </div>
    </div>
  </body>
</html>
