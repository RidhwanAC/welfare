<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/register/register.css" />
  </head>
  <body>
    <h2>Registration Form</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="full-name"
          placeholder="Enter your full name"
          required
        />
      </div>
      <div class="form-group">
        <label for="name">IC Number</label>
        <input
          type="text"
          id="ic-number"
          placeholder="Enter your IC number"
          required
        />
      </div>
      <div class="form-group">
        <label for="name">Email Address</label>
        <input
          type="text"
          id="email-address"
          placeholder="Enter your email address"
          required
        />
      </div>
      <div class="form-group">
        <label for="name">Phone Number</label>
        <input
          type="text"
          id="phone-number"
          placeholder="Enter your phone number"
          required
        />
      </div>
      <div class="form-group">
        <label for="name">Household Size</label>
        <input type="text" id="household-size" placeholder="e.g. 5" required />
      </div>
      <div class="form-group">
        <label for="name">Household Income (RM)</label>
        <input
          type="text"
          id="monthly-income"
          placeholder="e.g. 5000"
          required
        />
      </div>
      <div class="form-group">
        <label for="name">District</label>
        <select id="district" required>
          <!-- The disabled option acts like a placeholder -->
          <option value="" disabled selected>-- Select district</option>
          <option value="petaling">Petaling</option>
          <option value="kinta">Kinta</option>
          <option value="gombak">Gombak</option>
          <option value="johor-bahru">Johor Bahru</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">Sub-District</label>
        <select id="sub-district" required>
          <!-- The disabled option acts like a placeholder -->
          <option value="" disabled selected>-- Select sub-district</option>
          <option value="petaling">Petaling</option>
          <option value="kinta">Kinta</option>
          <option value="gombak">Gombak</option>
          <option value="johor-bahru">Johor Bahru</option>
        </select>
      </div>
      <button type="button" class="submit" id="openModal">Register</button>
      <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
          <span class="close-btn" id="closeModal">&times;</span>
          <h2>Hello!</h2>
          <p>This is a custom popup window built with HTML, CSS, and JS.</p>
          <button id="actionBtn">Got it!</button>
        </div>
      </div>
    </form>
  </body>
</html>
